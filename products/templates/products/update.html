{% extends 'layouts/base.html' %} {% block title %} update form {% endblock %}

{% load static %} {% block content %}

<h2>update a product</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Product Name</label>
    <input name="namepr" value="{{oldPR.name}}"  type="text" />
  </div>
  <div class="mb-3">
    <label class="form-label">Product Image</label>
    <input name="imagepr"   type="file" />
  </div>
  <div class="mb-3">
    <label class="form-label">Quantity</label>
    <input name="quantitypr" value="{{oldPR.quantity}}"  type="number" />
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <input type="text" value="{{oldPR.description}}"  name="descriptionpr" />
  </div>
  <input type="submit" name="submitpr" />
</form>

{% endblock %}
