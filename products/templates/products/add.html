{% extends 'layouts/base.html' %} {% block title %} add a product {% endblock %}
{% load static %} {% block content %}

<h2>here we add a product</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Product Name</label>
    <input name="namepr" required type="text" />
  </div>
  <div class="mb-3">
    <label class="form-label">Product Image</label>
    <input name="imagepr" required type="file" />
  </div>
  <div class="mb-3">
    <label class="form-label">Quantity</label>
    <input name="quantitypr" required type="number" />
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <input type="text" required name="descriptionpr" />
  </div>
  <input type="submit" name="submitpr" />
</form>

{% endblock %}
